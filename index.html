<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <circle cx="12" cy="12" r="10" stroke="#F7931A" stroke-width="2"/>
                    <path d="M15.5 10.5c.2-1.4-.9-2.1-2.3-2.6l.5-1.9-1.2-.3-.4 1.9c-.3-.1-.6-.2-1-.3l.4-1.9-1.2-.3-.5 1.9c-.3-.1-.5-.2-.8-.3l-1.7-.4-.3 1.3s.9.2.9.2c.5.1.6.5.5.8l-.5 2.1c.1 0 .2 0 .3.1l-.3-.1-.8 3.1c-.1.2-.3.5-.7.4 0 0-.9-.2-.9-.2l-.6 1.3 1.6.4c.3.1.6.2.9.3l-.5 2 1.2.3.5-1.9c.3.1.6.2.9.3l-.5 1.9 1.2.3.5-2c1.9.4 3.4.2 4-1.5.4-1.2-.1-1.8-.9-2.2.6-.1 1.1-.5 1.3-1.3z" fill="#F7931A"/>
                </svg>
                <h1>Bitcoin Tracker</h1>
            </div>
            <div class="header-controls">
                <div class="currency-selector">
                    <label for="currencySelector" class="visually-hidden">Select currency</label>
                    <select id="currencySelector" aria-label="Select display currency">
                        <option value="usd">USD ($)</option>
                        <option value="eur">EUR (&euro;)</option>
                        <option value="gbp">GBP (&pound;)</option>
                    </select>
                </div>
                <div class="current-price">
                    <span class="label">Current Price</span>
                    <span class="price" id="currentPrice" aria-live="polite">Loading...</span>
                    <span class="change" id="priceChange" aria-live="polite">--</span>
                </div>
            </div>
        </header>

        <main>
            <div class="calendar-section">
                <h2>7-Day Price History</h2>
                <div class="calendar-grid" id="calendarGrid" role="grid" aria-label="7-day Bitcoin price history">
                    <!-- Calendar days will be inserted here by JavaScript -->
                </div>
            </div>

            <div class="calendar-section year-section">
                <div class="year-header">
                    <h2>365-Day Overview</h2>
                    <div class="year-stats" id="yearStats" aria-live="polite">
                        <span class="stat up-days">-- up days</span>
                        <span class="stat down-days">-- down days</span>
                    </div>
                </div>
                <div class="year-calendar" id="yearCalendar" role="grid" aria-label="365-day Bitcoin price history">
                    <!-- 365 days will be inserted here by JavaScript -->
                </div>
            </div>

            <div class="legend" role="complementary" aria-label="Price change legend">
                <div class="legend-item">
                    <span class="dot up" aria-hidden="true"></span>
                    <span>Price Up</span>
                </div>
                <div class="legend-item">
                    <span class="dot down" aria-hidden="true"></span>
                    <span>Price Down</span>
                </div>
            </div>
        </main>

        <footer>
            <p>Data provided by <a href="https://www.coingecko.com" target="_blank" rel="noopener noreferrer">CoinGecko</a></p>
            <p class="last-updated" id="lastUpdated" aria-live="polite">Last updated: --</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
